appId: com.callstack.reactnativepaperexample
# tc Expandable list item folder -collapse and expand works correctly
---
- openLink: exp://192.168.1.9:19000
- scrollUntilVisible:
    element: "List.Accordion"
    direction: DOWN
- tapOn: "List.Accordion"
- assertVisible: "\U000f024b Expandable list item \U000f0140"
- tapOn:
    text: "collapsed"
    index: 0
- assertVisible: "List item 1"
- assertVisible: "List item 2"
- tapOn:
    text: "expanded"
    index: 0
- assertNotVisible: "List item 2"  
- tapOn:
    id: "icon-button"
- scrollUntilVisible:
    element: "Animated Floating Action Button"
    direction: UP