appId: com.callstack.reactnativepaperexample
# tc  Left icon toggle makes back arrow disappear when Off
---
- openLink: exp://192.168.1.7:19000
- tapOn: "Appbar"
- assertVisible:
    text: "1"
    index: 0
- assertVisible:
    id: "icon-button"
    index: 0
- tapOn:
    point: "89%,23%" #this will go only locally; it is a bad solution but sinnce toggles don't have their id's it's the only solution
- assertNotVisible: "Back"
- tapOn:
    text: "0"
    index: 0
- assertVisible: "Back"
- tapOn:
    id: "icon-button"
- assertVisible: "Examples"