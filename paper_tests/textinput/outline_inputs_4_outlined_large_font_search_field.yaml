appId: com.callstack.reactnativepaperexample
# tc "Outlined large font" search field is active
---
- openLink: exp://192.168.1.7:19000
- repeat:
    times: 3
    commands:
      - swipe:
          start: "68%,75%"
          end: "82%,22%"
          duration: 620
- tapOn: "TextInput"
- assertVisible: "Outlined large font"
- assertVisible:
    id: "right-icon-adornment"
    index: 2
- tapOn:
    id: "text-input-outlined-label-inactive"
    index: 1
- assertVisible: "$"
- assertVisible: "Type something"
- inputText: "@#$%^^&**(((AAAAA éééé  123456"
- assertVisible: "@#$%^^&**(((AAAAA éééé  123456"
- tapOn:
    id: "icon-button"
- scrollUntilVisible:
    element:
      text: "Animated Floating Action Button"
    direction: UP