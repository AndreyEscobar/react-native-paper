appId: com.callstack.reactnativepaperexample
# tc1 Input text with less than 100 characters "Flat input" field 
---
- openLink: exp://192.168.1.3:19000
- repeat:
    times: 3
    commands:
      - swipe:
          start: "68%,75%"
          end: "82%,22%"
          duration: 620
- tapOn: TextInput
- tapOn:
    id: "text-input-flat"
    index: 0
- inputText: "Hello, Maestro!"
- tapOn:
    id: "icon-button"
- scrollUntilVisible:
    element:
      text: "Animated Floating Action Button"
    direction: UP