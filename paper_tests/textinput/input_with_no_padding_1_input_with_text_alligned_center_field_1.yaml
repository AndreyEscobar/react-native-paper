appId: com.callstack.reactnativepaperexample
# tc4 Mixed cases text input into the "Input with text align center" field
---
- openLink: exp://192.168.1.3:19000
- scrollUntilVisible:
    element:
      text: "TextInput"
    direction: DOWN
- tapOn: "TextInput"
- tapOn:
    id: "text-input-flat"
    index: 1
- assertVisible: "Type something"
- inputText: "Hello, Maestro!1 2 3#"
- tapOn:
    id: "icon-button"
- scrollUntilVisible:
    element:
      text: "Animated Floating Action Button"
    direction: UP