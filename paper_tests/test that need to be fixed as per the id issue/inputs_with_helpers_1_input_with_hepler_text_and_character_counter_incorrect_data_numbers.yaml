---
- openLink: exp://192.168.1.3:19000
- repeat:
    times: 3
    commands:
      - swipe:
          start: "68%,75%"
          end: "82%,22%"
          duration: 620
- tapOn: "TextInput"
- scrollUntilVisible:
    element:
      text: "Error: Username is required"
    direction: DOWN
- assertVisible:
    id: "text-input-flat"
# - assertVisible: "Input with helper text and character counter"
- assertVisible: "0 / 20"
- tapOn:
    id: "text-input-flat"
- assertVisible: "Enter username, only letters"
- inputText: "000000"
- assertVisible: "Error: Numbers and special characters are not allowed"
- assertVisible: "6 / 20"
- tapOn:
    id: "icon-button"
- scrollUntilVisible:
    element:
      text: "Animated Floating Action Button"
    direction: UP