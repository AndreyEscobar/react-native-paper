appId: com.callstack.reactnativepaperexample
# tc "Outlined large font" password field is active
---
- openLink: exp://192.168.1.3:19000
- repeat:
    times: 3
    commands:
      - swipe:
          start: "68%,75%"
          end: "82%,22%"
          duration: 620
- tapOn: "TextInput"
- assertVisible:
    id: "text-input-outlined-label-inactive"
    index: 2
- assertVisible:
    id: "right-icon-adornment"
    index: 3
- tapOn:
    id: "text-input-outlined-label-inactive"
    index: 2
- assertVisible: "Type something"
- inputText: "@#$%^^&**(((AAAAA" éééé  123456"
- assertVisible: "•••••••••••••••••••••••••••••••"
- tapOn:
    id: "icon-button"
- scrollUntilVisible:
    element:
      text: "Animated Floating Action Button"
    direction: UP