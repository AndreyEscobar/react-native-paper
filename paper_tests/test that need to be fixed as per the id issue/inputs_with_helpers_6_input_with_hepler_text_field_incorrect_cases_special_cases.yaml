appId: com.callstack.reactnativepaperexample
# tc "Input with helper text" field is active, incorrect data provided -special cases
---
- openLink: exp://192.168.1.3:19000
- repeat:
    times: 3
    commands:
      - swipe:
          start: "68%,75%"
          end: "82%,22%"
          duration: 620
- tapOn: "TextInput"
- scrollUntilVisible:
    element:
      text: "Input with helper text"
    direction: DOWN
- assertVisible:
    id: "text-input-flat"
# - assertVisible: "Input with helper text"
- tapOn:
    id: "text-input-outlined"
    index: 0
- assertVisible: "Enter username, only letters"
- inputText: "@"
- assertVisible: "Error: Only letters are allowed"
- tapOn:
    id: "icon-button"
- scrollUntilVisible:
    element:
      text: "Animated Floating Action Button"
    direction: UP