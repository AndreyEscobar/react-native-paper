appId: com.callstack.reactnativepaperexample
# tc "Outlined multiline text input with fixed height" field is active
---
- openLink: exp://192.168.1.3:19000
- repeat:
    times: 3
    commands:
      - swipe:
          start: "68%,75%"
          end: "82%,22%"
          duration: 620
- tapOn: "TextInput"
- scrollUntilVisible:
    element:
      text: "Outlined multiline text input with fixed height"
    direction: DOWN
- assertVisible:
    id: "text-input-outlined"
    index: 2
- assertVisible: "Outlined multiline text input with fixed height"
- tapOn:
    id: "text-input-outlined"
    index: 2
- assertVisible: "Type something"
- inputText: "@#$%^^&**(((AAAAA" éééé  123 abc Icing caramels shortbread dragée cake marshmallow jelly-o shortbread powder. marshmallow jelly"
- assertVisible: "@#$%^^&**(((AAAAA" éééé  123 abc Icing caramels shortbread dragée cake marshmallow jelly-o shortbread powder. marshmallow jelly"
- tapOn:
    id: "icon-button"
- scrollUntilVisible:
    element:
      text: "Animated Floating Action Button"
    direction: UP