appId: com.callstack.reactnativepaperexample
# tc List.AccordionGroup uncontrolled item folder 2 is expandable
---
- openLink: exp://192.168.1.9:19000
- scrollUntilVisible:
    element: "List.AccordionGroup"
    direction: DOWN
- tapOn: "List.AccordionGroup"
- tapOn:
    text: "collapsed"
    index: 2
- assertVisible: "Another item"
- tapOn: "expanded"
- assertNotVisible: "Another item"
- tapOn:
    id: "icon-button"
- scrollUntilVisible:
    element: "Animated Floating Action Button"
    direction: UP