appId: com.callstack.reactnativepaperexample
# tc List.AccordionGroup controlled item folder is expandable
---
- openLink: exp://192.168.1.9:19000
- scrollUntilVisible:
    element: "List.AccordionGroup"
    direction: DOWN
- tapOn: "List.AccordionGroup"
- tapOn:
    text: "collapsed"
    index: 3
- assertVisible: "List item 1"
- assertVisible: "List item 2"
- tapOn: "expanded"
- assertNotVisible: "List item 2"
- tapOn:
    id: "icon-button"
- scrollUntilVisible:
    element: "Animated Floating Action Button"
    direction: UP